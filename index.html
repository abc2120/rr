<head>

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ffe6eb,#fff5f7);
  font-family:'Segoe UI',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  position:relative;
  background:white;
  width:100%;
  max-width:440px;
  padding:30px 20px 45px;
  border-radius:32px;
  text-align:center;
  box-shadow:0 25px 45px rgba(0,0,0,.15);

h1{

}

.partner{

}

.puppy-img{

  border-radius:26px;
  margin:10px auto;
  display:block;
}

/* BIGGER ROSES */
.rose{
  position:absolute;
  font-size:44px;
  cursor:pointer;
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-16px); }
}

/* popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.popup-box{
  background:white;
  padding:26px 24px;
  border-radius:28px;
  width:300px;
  text-align:center;
  font-size:16px;
  line-height:1.7;
}

.btn{
  margin-top:18px;
  padding:9px 26px;
  border:none;
  border-radius:22px;
  background:#c9184a;
  color:white;
  cursor:pointer;
}
</style>
</head>
